<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!--GOOGLE Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>RPS Game</title>
</head>

<body>
    <section>
        <h1 class="div-resultado" id="div-resultado">!! R-P-S GAME !!</h1>
        <h2>Score</h2>
        <h3 class="score">0 - 0</h3>
        <div class="opcao-res">
            <div class="player-choice">
                <div class="player-choice-header">
                    <h3>Player</h3>
                </div>
                <div class="options">
                    <button class="class-button rock"><img src="./img/rock.png" alt="image of one rock"
                            srcset=""></button>
                    <button class="class-button paper"><img src="./img/paper.png" alt="image of one piece of paper"
                            srcset=""></button>
                    <button class="class-button scissors"><img src="./img/scissors.png" alt="image of one scissors"
                            srcset=""></button>
                </div>
            </div>
            <div class="res-round">
                
                <h4 id="div-rounds"></h4>
                <button class="btnReset">Play Again</button>
            </div>
            <div class="pc-choise">
                <div class="pc-choice-header">
                    <h3>PC</h3>
                </div>
                <div class="choice-pc">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./style/script.js"></script>

</html>
